<div class="root">
  <h1>Add reader</h1>

  <div class="example-container">
    <form [formGroup]="readerForm" novalidate (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required />
        <mat-error *ngIf="readerForm.controls['name'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Weekly reading goal</mat-label>
        <input
          matInput
          placeholder="weeklyReadingGoal"
          type="number"
          formControlName="weeklyReadingGoal"
        />
        <mat-error
          *ngIf="readerForm.controls['weeklyReadingGoal'].hasError('required')"
        >
          Weekly reading goal is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Total minutes read</mat-label>
        <input
          matInput
          placeholder="totalMinutesRead"
          type="number"
          formControlName="totalMinutesRead"
        />
        <mat-error
          *ngIf="readerForm.controls['totalMinutesRead'].hasError('required')"
        >
          Total minutes read is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="butto-container">
        <button mat-raised-button color="accent" type="submit">
          Save
        </button>
        <button
          mat-raised-button
          color="accent"
          type="button"
          (click)="goBack()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>
</div>
